<!doctype html>
<html>
<head>
    <title>Neighborhood Map App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div id="bloop">
        <ul>
            <li data-bind="click: showAll">Show All</li>
            <li data-bind="click: showColdTreats">Show Me Cold Treats!</li>
            <li data-bind="click: showHotDrinks">Give Me Hot Drinks!</li>
        </ul>
        <ul data-bind="foreach: placesList">
            <li data-bind="text: name, click: $parent.setPlace"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="js/mvvm-1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHEUetOP4G8rQ_g8stsp60DFafHyfb_ms&v=3&callback=Initialize"></script>
</body>
</html>
