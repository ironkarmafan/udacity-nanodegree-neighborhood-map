<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/style.css" rel="stylesheet">
 </head>
 <body>
   <div id="map"></div>
   <div id="bloop">
     <p data-bind="click: showAll">Show All</p>
     <p data-bind="click: showColdTreats">Give Me Cold Treats!</p>
     <p data-bind="click: showHotDrinks">Give Me Hot Drinks!</p>
    <ul data-bind="foreach: placesList">
      <li data-bind="text: name, click: $parent.setPlace"></li>
    </ul>
   </div>
   <script src="js/places.js"></script>
   <script src="js/map.js"></script>
   <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHEUetOP4G8rQ_g8stsp60DFafHyfb_ms&v=3&callback=initMap"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
   <script src="js/yelp.js"></script>
   <script src="js/vm.js"></script>
 </body>
</html>
