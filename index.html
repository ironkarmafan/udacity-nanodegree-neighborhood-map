<!doctype html>
<html>
<head>
    <title>Neighborhood Map App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        Hot Drinks, Cool Treats
    </header>
    <!-- TODO add more robust load/map error load screen, first manually add/style screens 
         then add functionality to mvvm -->
    <div id="map"></div>
    
    <button class="toggleNav"></button>
    <div id="placesNav">
        <input type="text" data-bind="textInput: placesInput" />
        <div id="filterBy">
            <a href="#"><label><input type='radio' value='all' data-bind='checked: typeToShow' />All</label></a>
            <a href="#"><label><input type='radio' value='coffee' data-bind='checked: typeToShow' />Hot Drinks</label></a>
            <a href="#"><label><input type='radio' value='icecream' data-bind='checked: typeToShow' />Cool  Treats</label></a>
        </div>
        <div id="placesList">
            <ul data-bind='template: { foreach: placesToShow,
                                        beforeRemove: hidePlace,
                                        afterAdd: showPlace }'>
                <li data-bind='attr: { "class": id }, text: name, click: $parent.markPlace'> </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="js/mvvm-2.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHEUetOP4G8rQ_g8stsp60DFafHyfb_ms&v=3&callback=Initialize"></script>
</body>
</html>
