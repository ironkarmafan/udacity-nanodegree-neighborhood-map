    <div id="placesNav">
        <button class="toggleNav"></button>
        <input type="text" data-bind="textInput: placesInput" />
        <p>
            Show:
            <label><input type='radio' value='all' data-bind='checked: typeToShow' />All</label>
            <label><input type='radio' value='coffee' data-bind='checked: typeToShow' />Coffee</label>
            <label><input type='radio' value='icecream' data-bind='checked: typeToShow' />Ice Cream</label>
        </p>
        <ul data-bind='template: { foreach: placesToShow,
                                    beforeRemove: hidePlace,
                                    afterAdd: showPlace }'>
            <li data-bind='attr: { "class": "place " }, text: name, click: $parent.markPlace'> </li>
        </ul>
    </div>
